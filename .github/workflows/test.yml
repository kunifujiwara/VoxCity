name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          miniforge-variant: Miniforge3
          use-mamba: true
      
      - name: Install conda dependencies (with retry via mamba)
        shell: bash -l {0}
        run: |
          conda config --set channel_priority strict
          for attempt in {1..5}; do \
            mamba install -y \
              gdal proj geos libspatialindex \
              fiona rasterio shapely pyproj rtree \
              geopandas llvmlite numba && break || { \
                echo "mamba install failed (attempt $attempt). Retrying in 15s..."; \
                sleep 15; \
              }; \
          done
      
      - name: Install Python test dependencies (pip)
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov \
            reverse_geocoder pycountry geopy pytz timezonefinder \
            gdown ipyleaflet trimesh earthengine-api geemap
      
      - name: Run tests with coverage
        shell: bash -l {0}
        run: |
          pytest --cov=voxcity --cov-report=xml
      
      - name: Upload coverage reports to Codecov
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true