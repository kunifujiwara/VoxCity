name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          channels: conda-forge
          miniforge-variant: Miniforge3
          use-mamba: true
      
      - name: Install conda dependencies (with retry via mamba)
        shell: bash -l {0}
        run: |
          conda config --set channel_priority strict
          for attempt in {1..5}; do \
            mamba install -y \
              gdal proj geos libspatialindex \
              fiona rasterio shapely pyproj rtree \
              geopandas llvmlite numba osmnx && break || { \
                echo "mamba install failed (attempt $attempt). Retrying in 15s..."; \
                sleep 15; \
              }; \
          done
      
      - name: Install package with dependencies
        shell: bash -l {0}
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest pytest-cov
          python -m pip install .
      
      - name: Setup Earth Engine authentication (if credentials available)
        shell: bash -l {0}
        run: |
          if [ -n "${{ secrets.SAEETEST }}" ]; then
            echo "${{ secrets.SAEETEST }}" > /tmp/gee-key.json
            export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gee-key.json
            python -c "import ee; ee.Initialize()"
            echo "GEE_AUTHENTICATED=true" >> $GITHUB_ENV
          else
            echo "GEE_AUTHENTICATED=false" >> $GITHUB_ENV
            echo "No GEE credentials found - Earth Engine tests will be skipped"
          fi
      
      - name: Run tests with coverage
        shell: bash -l {0}
        run: |
          pytest --cov=voxcity --cov-report=xml
      
      - name: Upload coverage reports to Codecov
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true